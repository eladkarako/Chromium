;;--------------------------
;; allowing SSLv3 (rejected by Google since 2017 in all Chromium-based browsers) or invalid certificates:
;; --ignore-certificate-errors
;;--------------------------

;;----------------------------------
;;force TLS version.    see https://github.com/chromium/chromium/commit/943f9d35bf63c8aca1bf8e3387fd47758fd6832d
;;--ssl-version-min=
;;--ssl-version-max=
;;possible values:
;;(SSL_PROTOCOL_VERSION_SSL3)   "ssl3"
;;(SSL_PROTOCOL_VERSION_TLS1)   "tls1"
;;(SSL_PROTOCOL_VERSION_TLS1_1) "tls1.1"
;;(SSL_PROTOCOL_VERSION_TLS1_2) "tls1.2"
;; ---there might be support for "tls1.3" in newer versions.
;;
;;forcing TLS1.2 (not using SSLv3/TLS1/TLS1.1):
;;  --ssl-version-min=tls1.2 --ssl-version-max=tls1.2
;;
;;it is likely that SSLv3 support in those switches is removed, but if you need SSLv3 support for testing, 
;;you can specify '--ignore-certificate-errors --ssl-version-min=ssl3 --ssl-version-max=tls1.2'
;;or for JUST SSLv3: '--ignore-certificate-errors --ssl-version-min=ssl3 --ssl-version-max=ssl3'
;;(again, you might not be able to do that).
;;
;;your OS needs to support SHA2 and TLS1.2 --- W10/linux/osX have no problem, W7 needs some updates and registry patches (see information at the bottom of: https://gist.github.com/eladkarako/a0a31a9f92fd9b50d896c3f9286e4502#file-force-java-to-use-tls1-2-or-tls1-3-instead-of-default-ssl3-to-solve-various-network-errors-such-as-jarsigner-tsa-argument-not-working-md  )
