;lazyloading
;-------------------------------
;the following will force every <IMG> and <IFRAME> to lazy-load, even if not specified loading="lazy" (will ignore loading="eager").
;--enable-features=LazyFrameLoading:automatic-lazy-load-frames-enabled/true/restrict-lazy-load-frames-to-data-saver-only/false,LazyImageLoading:automatic-lazy-load-images-enabled/true/restrict-lazy-load-images-to-data-saver-only/false
;
;you can specify just 'LazyFrameLoading' and 'LazyImageLoading' in either '--enable-features=' or '--disable-features=' if you just want to enable/disable the native-LazyLoad API, with respect to the 'loading' attribute in <IMG>/<IFRAME> elements (will not lazyload unless explicitly specified loading="lazy", 
;you can also install web-extension 'lazify' that tries to write the loading="lazy" for everything possible (in-case the "force" method above does not work anymore).
;
;
;if you want to lazyload the loading of META-DATA in <VIDEO>/<AUDIO> elements, 
;you can use 'PreloadMetadataLazyLoad' (in either --disable-features= or --enable-features), 
;I advise to explicitly disable this.
;
;'lazify' can be modified to explicitly write loading="lazy" attribute to VIDEO/AUDIO elements as well, 
;lazyloading those elements in native is browser-specific (didn't used to, but may be enabled in newer version).


