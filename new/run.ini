;;delay spellcheck a bit longer until the text-editable-container has focused by a user gesture (touch/click inside for example), until then - browser avoids checking or visually-displaying errors, it helps to reduce a lot of processing especially in pages with several input/textarea/contenteditable containers that also has large amount of text inside (for example an online editor or a complex form with "memory"). the reason for the various formats of switches is because of difference in versions of Chrome/Chromium-based browser.
;; --enable-blink-features="IdleTimeSpellChecking"
;; --enable-features="IdleTimeSpellChecking"
;; --blink-settings="IdleTimeSpellChecking=enabled"
;; you should include them all, for example:  
;; "--enable-blink-features=IdleTimeSpellChecking" "--enable-features=IdleTimeSpellChecking"
;; "--blink-settings=IdleTimeSpellChecking=enabled"


;;----------------------
;;passive event listners
;;  * Passive Event Listener Override (chrome://flags#passive-listener-default or --passive-listeners-default=forcealltrue).
;;      Forces touchstart, touchmove, mousewheel and wheel event listeners (which haven't requested otherwise) to be treated as passive. This will break touch/wheel behavior on some websites but is useful for demonstrating the potential performance benefits of adopting passive event listeners. – Mac, Windows, Linux, Chrome OS, Android
;;  * Document Level Event Listeners Passive Default (chrome://flags#document-passive-event-listeners or "--enable-features=PassiveDocumentEventListeners").
;;      Forces touchstart, and touchmove event listeners on document level targets (which haven't requested otherwise) to be treated as passive. – Mac, Windows, Linux, Chrome OS, Android
;;  * Touch Event Listeners Passive Default During Fling (chrome://flags#passive-event-listeners-due-to-fling or "--enable-features=PassiveEventListenersDueToFling")
;;      Forces touchstart, and first touchmove per scroll event listeners during fling to be treated as passive. – Mac, Windows, Linux, Chrome OS, Android
;;
;;  "--passive-listeners-default=forcealltrue"  "--enable-features=PassiveDocumentEventListeners,PassiveEventListenersDueToFling"


